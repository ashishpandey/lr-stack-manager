name: test

on: [push, pull_request]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        luaVersion: ["lua:5.3", "lua:5.4", "luajit:2.1"]
        machineTag: ["ubuntu-latest", "macos-latest", "windows-latest"]

    runs-on: ${{ matrix.machineTag }}

    container:
      image: nickblah/${{ matrix.luaVeersion }}-luarocks

    steps:
    - uses: actions/checkout@main

    - name: install packages
      run: luarocks install --deps-only lr-stack-manager-dev-1.rockspec

    - name: test
      run: busted -c
